<!-- Title -->
<div class="container welcome-title">
  <h4 class="modal-title text-center">Welcome to STS</h4>
</div>
<!-- Register Form -->
<div class="register-form">    
  <form method="post">
  <div class="avatar"><i class="far fa-user"></i></div>
    <h4 class="modal-title">Register to STS </h4>
    <!-- Email -->
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" #userName required>
      </div>
      <!-- Password -->
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
      </div>
      <input type="button" class="btn btn-primary btn-block btn-lg" (click)="AUTHService.signup(userName.value, userPassword.value)" value="Register">              
  </form>			
  <div class="text-center small">Already have an account? <a routerLink="/UserLogin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Login</a></div>
</div>
